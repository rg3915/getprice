{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="page-header">
        <h1>Lista de produtos</h1>
    </div>

    {% if products %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Produto</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.category }}</td>
                    <td>{{ product.product }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="alert alert-warning">Sem itens na lista.</p>
    {% endif %}
</div>
{% endblock content %}
